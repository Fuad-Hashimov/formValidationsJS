<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="hide thank-you">
                    Thank you for feedback!
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-6">
                <form name="contact-form">
                    <div class="form-control">
                        <label>Full Name</label>
                        <input class="form-control" name="name" placeholder="First and Last Name" />
                        <div class="error hide">Name is required</div>
                    </div>
            
                    <div class="form-control">
                        <label>Email</label>
                        <input class="form-control" name="email" placeholder="e.g. your_email@example.com" />
                        <div class="error hide">Email is invalid</div>
                    </div>
            
                    <div class="form-control">
                        <label>Phone</label>
                        <input class="form-control" name="phone" placeholder="+994001112233"></input>
                        <div class="error hide">Phone is invalid</div>
                    </div>
            
                    <div class="form-control">
                        <label>Policy</label>
                        <input class="form-check-input" style="width: 25px;height: 25px;" name="policy" type="checkbox"></input>
                        <div class="error hide">Policy is invalid</div>
                    </div>
            
                    <div class="form-control">
                        <label>Image</label>
                        <input class="form-control"  name="photo" type="file"></input>
                        <div class="error hide">Image is invalid</div>
                    </div>
                        <!-- Image preview -->
                    <div id="imagePreview"></div>
                   
                    <div class="form-control">
                        <label>Message</label>
                        <textarea class="form-control" name="message"></textarea>
                        <div class="error hide">Message is required</div>
                    </div>
                    <hr />
            
                    <button type="submit">SUBMIT FORM</button>
                </form>
            </div>

        </div>
    </div>




    <script type="module" src="./JS/index.js"></script>
</body>

</html>
